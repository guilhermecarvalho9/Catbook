<section class="home">
  <div class="container conteudo">
    <h2 class="main-title">Welcome!</h2>
    <div class="row">
      <div class="col-md-6 mb-2 logo-area">
        <img class="logo-img" src="../../assets/logos/CatBook.png" alt="logo-catbook">
      </div>
      <div class="col-md-6 mb-2 login-area">
        <form class="login-form">
          <h3 class="login-title m-2">Login</h3>
          <div class="form-group">
            <label class="login-label mb-1" for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control login-field mb-1" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="password-label mb-1">Password</label>
            <input type="password" class="form-control password-field mb-3" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="submit-buttons mb-2">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="#">Register</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
